server:
  port: 8080

spring:
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    database: 1
    timeout: 5000ms

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 用户服务路由
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**

      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"  # 使用 allowed-origin-patterns 替代 allowed-origins
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# JWT配置
jwt:
  secret: vibe-social-media-secret-key-2024
  expiration: 1800000  # 30分钟
  refresh-expiration: 604800000  # 7天

# 白名单配置（不需要鉴权的路径）
whitelist:
  paths:
    - /api/user/auth/**  # 所有认证相关接口（登录、注册、发送验证码等）

# 限流配置
rate-limit:
  send-code:
    enabled: true
    short-limit: 1       # 短期限制：1分钟内最多1次
    short-window: 60     # 短期窗口：60秒
    long-limit: 5        # 长期限制：1小时内最多5次
    long-window: 3600    # 长期窗口：3600秒（1小时）
